        body {

        /* Animated Background */
        .bg-animation {

            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);

            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Snowfall */
        @keyframes snowfall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .snowflake {
            position: fixed;
            top: -10vh;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
            animation: snowfall linear infinite;
            z-index: 1;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.8));

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(26, 14, 46, 0.97) 0%, rgba(22, 33, 62, 0.97) 50%, rgba(15, 52, 96, 0.97) 100%);

            z-index: 1000;
            transition: all 0.6s ease;
        }

        .login-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 60px 50px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37), inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(20deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }

        .login-box h1 {

            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group input {

            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.4s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff1744 50%, #ff4757 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.5);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {

        }

            to {

        .bow {

        .ticket {

            border-radius: 20px;

            margin: 0 auto;

        @keyframes ticketPop {
            0% {
                transform: scale(0.5) rotateZ(-20deg);

            100% {

            }

        .ticket::before, .ticket::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.95) 0%, rgba(255, 105, 180, 0.95) 50%, rgba(255, 215, 0, 0.9) 100%);

        .ticket::before {

        .ticket::after {

        .ticket-logo {

        .ticket-title {

        .ticket-desc {

        .ticket-code {

        /* Characters */
        .character {

            font-size: 120px;

        @keyframes floatAround {
            0%, 100% {

                opacity: 1;
            }
            50% {

        .gifts {

            font-size: 50px;
            animation: fallAndSpin 3s ease-in forwards;

            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));

            0% {

                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(80px) rotate(720deg) scale(0.8);
                opacity: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            animation: confettiFall 3.5s ease-in forwards;
            z-index: 50;
            border-radius: 50%;
        }

        @keyframes confettiFall {
            0% {

                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(150px) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        /* Particles */
        .particle {
            position: fixed;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
            z-index: 50;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
